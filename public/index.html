<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Build QR</title>
		<link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
			integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<div class="navbar">Build QR</div>
		<div class="full-container">
			<div class="containerWhole">
				<div class="code">
					<form action="#" id="frm">
						<div class="form-group">
							<label for="url">Enter Website Link</label>
							<input type="text" id="url" placeholder="Enter URL" required />
						</div>

						<div class="form-group">
							<label for="size">Select Your Size</label>
							<select id="size">
								<option value="100">100x100</option>
								<option value="200">200x200</option>
								<option value="300">300x300</option>
								<option value="400">400x400</option>
							</select>
						</div>
						<div class="form-single-group">
							<label for="colorPicker">Dark</label>
							<input type="color" id="colorDark" value="#000000" />

							<label for="hexDark">Hex</label>
							<input type="text" id="hexDark" value="000000" />
						</div>
						<div class="form-single-group phoneLight">
							<label for="colorLight">Light</label>
							<input type="color" id="colorLight" value="#ffffff" />

							<label for="hexLight">Hex</label>
							<input type="text" id="hexLight" value="ffffff" />
						</div>

						<button type="submit">Generate QR Code</button>
						<a href="#" id="btn-save" download>Save Picture</a>
					</form>
				</div>
				<div class="output">
					<div id="qrcode">
						<img src="./sampleQR.png" />
					</div>
					<div id="loading">
						<div id="spinner"></div>
						<p>Please Wait</p>
					</div>
				</div>
			</div>
		</div>
		<div class="copyright">
			<div class="copyContent">&copy All Rights Reserved @2024</div>
			<div class="myCopyContent">
				Design and Developed by
				<a href="https://sasiportfolio.web.app/" target="_blank">Sasikumar K</a>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
